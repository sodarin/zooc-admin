<div style="width: 100%;" class="list">
  <div style="margin-left: 20px; margin-top: 10px;" class="detail">
    <span>发布时间：{{item.time}}</span>
    <span style="margin-left: 40px;">点赞数：{{item.likeNum}}</span>
  </div>
  <div style="margin-left: 20px; margin-top: 5px;" class="moment-content">
    <div style="font-size: 18px;">朋友圈内容</div>
    <span *ngIf="!isEditing" class="introduction">{{item.content}}</span>
    <label>
      <textarea style="width: 80%" [(ngModel)]="item.content" autofocus="autofocus" *ngIf="isEditing" nz-input nzAutosize>{{item.content}}</textarea>
    </label>
    <i *ngIf="!isEditing" class="anticon anticon-edit" (click)="edit()"></i>
    <i nz-popconfirm nzTitle="确认修改？" (nzOnConfirm)="confirm(item)" (nzOnCancel)="cancel(item)" *ngIf="isEditing" class="anticon anticon-check" (click)="edit"></i>
  </div>

  <div style="margin-left: 20px;" class="upload-picture">
    <span class="title" style="font-size: 18px; line-height: 60px; color: #000;">朋友圈图片</span>
    <nz-upload
      nzAction="https://jsonplaceholder.typicode.com/posts/"
      nzListType="picture-card"
      [(nzFileList)]="fileList"
      [nzShowButton]="fileList.length < 3"
      [nzPreview]="handlePreview">
      <i class="anticon anticon-plus"></i>
      <div class="upload-text">Upload</div>
    </nz-upload>
    <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null"
              (nzOnCancel)="previewVisible=false">
      <ng-template #modalContent>
        <img [src]="previewImage" [ngStyle]="{ 'width': '100%' }"/>
      </ng-template>
    </nz-modal>
  </div>

  <div style="width: 100%; height: 30px;" class="empty-space"></div>
</div>
