<div class="content">
  <button nz-button (click)="addNewData()" class="editable-add-btn">添加新课程</button>
  <nz-table #nzTable [nzData]="displayData">
    <thead>
    <tr>
      <th>
        预约课程编号
      </th>
      <th>
        预约课程名称
        <nz-dropdown nzTrigger="click" [nzClickHide]="false">
          <i class="anticon anticon-search ant-table-filter-icon" nz-dropdown></i>
          <div class="custom-filter-dropdown">
            <input type="text" nz-input placeholder="搜索名称" [(ngModel)]="searchValue">
            <button nz-button [nzType]="'primary'" (click)="search()">搜索</button>
          </div>
        </nz-dropdown>
      </th>
      <th>
        预约课程图片
      </th>
      <th>
        预约课程状态
      </th>
      <th nzShowFilter [nzFilters]="filterType" (nzFilterChange)="filterTypeChange($event)">
        预约课程类别
      </th>
      <th nzShowFilter [nzFilters]="filterAddress" (nzFilterChange)="filterAddressChange($event)">
        上课地点
      </th>
      <th nzShowSort [(nzSort)]="sortMap.releaseTime" (nzSortChange)="sort('releaseTime',$event)">
        预约课程发布时间
      </th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of nzTable.data">
      <td>{{data.freeTrialId}}</td>
      <td>{{data.title}}</td>
      <td><img style="width: 100px; height: 100px" [src]="data.url"></td>
      <td>{{data.status}}</td>
      <td>{{data.type}}</td>
      <td>{{data.address}}</td>
      <td>{{data.releaseTime}}</td>
      <td>
        <i style="margin-left: 30px;margin-right: 30px; cursor: pointer" class="anticon anticon-edit" (click)="edit(data)"></i>
        <nz-popconfirm [nzTitle]="'确认删除？'" (nzOnConfirm)="deleteRow(data.freeTrialId)">
          <i style="cursor: pointer;" class="anticon anticon-close" nz-popconfirm></i>
        </nz-popconfirm>
      </td>
    </tr>
    </tbody>
  </nz-table>
</div>
