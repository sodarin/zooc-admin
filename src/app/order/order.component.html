<div class="content">
  <nz-table
    #nzTable
    [nzFrontPagination]="false"
    [nzLoading]="loading"
    [nzTotal]="total"
    [(nzPageIndex)]="pageIndex"
    [(nzPageSize)]="pageSize"
    (nzPageIndexChange)="searchData()"
    [nzData]="displayData">
    <thead>
    <tr>
      <th>
        订单编号
        <nz-dropdown nzTrigger="hover" [nzClickHide]="false">
          <i class="anticon anticon-search ant-table-filter-icon" nz-dropdown></i>
          <div class="custom-filter-dropdown">
            <input type="text" nz-input placeholder="搜索订单编号" [(ngModel)]="orderIdValue">
            <button nz-button [nzType]="'primary'" (click)="searchOrderId()">搜索</button>
          </div>
        </nz-dropdown>
      </th>
      <th>
        课程名称
        <nz-dropdown nzTrigger="hover" [nzClickHide]="false">
          <i class="anticon anticon-search ant-table-filter-icon" nz-dropdown></i>
          <div class="custom-filter-dropdown">
            <input type="text" nz-input placeholder="搜索课程名称" [(ngModel)]="courseNameValue">
            <button nz-button [nzType]="'primary'" (click)="searchCourseByName()">搜索</button>
          </div>
        </nz-dropdown>
      </th>
      <th>
        用户邮箱
      </th>
      <th>
        用户手机号
      </th>
      <th nzShowSort [(nzSort)]="sortMap.price" (nzSortChange)="sort('price',$event)">
        订单金额
      </th>
      <th nzShowFilter [nzFilters]="filterStatus" (nzFilterChange)="filterStatusChange($event)" [nzFilterMultiple]="false">
        订单状态
      </th>
      <th nzShowSort [(nzSort)]="sortMap.price" (nzSortChange)="sort('orderTime',$event)">
        下单时间
        <!--<nz-dropdown nzTrigger="click" [nzClickHide]="false">-->
          <!--<i class="anticon anticon-search ant-table-filter-icon" nz-dropdown></i>-->
          <!--<div class="custom-filter-dropdown">-->
            <!--<nz-range-picker [(ngModel)]="dateRange"></nz-range-picker>-->
            <!--<button nz-button [nzType]="'primary'" (click)="print()">搜索</button>-->
          <!--</div>-->
        <!--</nz-dropdown>-->
      </th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of nzTable.data">
      <td>{{data.orderId}}</td>
      <td>{{data.courseName}}</td>
      <td>{{data.userEmail}}</td>
      <td>{{data.userMobile}}</td>
      <td>{{data.coursePrice}}</td>
      <td>
        <span>{{orderDisplayEnum[data.status]}}</span>
      </td>
      <td>{{data.time | date: 'yyyy-MM-dd hh:mm:ss'}}</td>
      <td></td>
      <td></td>
    </tr>
    </tbody>
  </nz-table>
</div>
